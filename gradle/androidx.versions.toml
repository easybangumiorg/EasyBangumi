core = [
    "core_ktx", "appcompat", "activity_ktx", "fragment_ktx",
    "lifecycle_runtime_ktx", "lifecycle_viewmode_ktx", "junit_ktx",
    "annotation", "test_ext_junit_ktx", "activity_compose"
]
test_core = [
    "test_ext_junit", "test_espresso_core"
]


