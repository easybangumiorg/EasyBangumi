room_paging = { module = "androidx.room:room-paging", version.ref = "room" }

webkit = { module = "androidx.webkit:webkit", version.ref = "webkit" }

test_ext_junit_ktx = {module = "androidx.test.ext:junit-ktx", version.ref = "test_junit"}
