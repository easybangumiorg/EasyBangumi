preference_ktx = { module = "androidx.preference:preference-ktx", version.ref = "preference" }

paging_runtime_ktx = { module = "androidx.paging:paging-runtime-ktx", version.ref = "paging" }
paging_common = { module = "androidx.paging:paging-common-ktx", version.ref = "paging" }
